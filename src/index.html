<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>-->
</head>
<body>
<div id="app">
  {{message}}
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      message: "Hello Vue.js"
    },
    beforeCreate: function () {
      console.log("beforeCreate");
    },
    created: function () {
      console.log("created");
    },
    mounted: function () {
      console.log("mounted");
      this.message = '데이터가 변경되었습니다!';
    },
    updated: function () {
      console.log("updated");
    }
  })
</script>
</body>
</html>
